<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <div class="pre-box">
            <h1>WELCOME</h1>
            <p>JOIN US!</p>
            <div class="img-box">
                <img src="./00770.png" alt="">
            </div>
        </div>
        <div class="register-form"></div>
        <div class="login-form">
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="username" placeholder="用户名" required>
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <div class="longin1-box">
                    <a href="https://ralcer-he.github.io/health-assistant/" target="_self">游客登录</a>
                    <a href="#">注册</a>
                </div>
                <div class="btn-box">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username == "2025" && password == "123456" ) { 
                window.location.href = "https://ralcer-he.github.io/health-assistant/";
            }
        });
    </script>
</body>
</html>
